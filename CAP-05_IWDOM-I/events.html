<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button onclick="ringBell()"> Ring Bell </button>
  </body>
</html>
<script>
    
  // Add an event to button such that, whenever user clicks on button, a message saying that "Please open the door" should be shown in console
  function ringBell() {
    console.log('Please open the door')
  }

</script>
