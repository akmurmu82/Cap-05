<script>
  function VahicleConstructorFun(brand, model, speed, fuelType) {
    this.brand = brand;
    this.model = model;
    this.speed = speed;
    this.fuelType = fuelType;
  }

  VahicleConstructorFun.prototype.accelerate = function (increase) {
    this.speed += increase;
  };
  VahicleConstructorFun.prototype.break = function (decrease) {
    this.speed -= decrease;
  };
  VahicleConstructorFun.prototype.refuel = function () {
    console.log("vehicle is refueling");
  };
