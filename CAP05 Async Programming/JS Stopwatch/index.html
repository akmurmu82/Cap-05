<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <h1>JS Stopwatch</h1>
      <div class="display">
        <div class="timer">
          <p class="time hour">00</p><span class="hourText">h</span>
          <p class="time minute">00</p><span class="minuteText">m</span>
          <p class="time second">00</p><span class="secondText">s</span>
          <p class="time milisecond">00</p><span class="milisecondText">ms</span>
        </div>
      </div>
      <div class="btns">
        <button class="startBtn">START</button>
        <button class="pauseBtn">PAUSE</button>
        <button class="resetBtn">RESET</button>
      </div>
    </div>
  </body>
</html>
<script src="./index.js"></script>
