<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <body>
    <h1>Promises</h1>
  </body>
</html>
<script>



  let newPromise = new Promise((resolve, reject) => {
    console.log('started');

    setTimeout(() => {
      resolve("Resolved");
      reject("Rejected");
    }, 1000);

  });

  newPromise
  .then((data)=> {
    console.log(data)
  })
  .catch((error)=> {
    console.log(error)
  })
  .finally((message)=> {
    console.log(message);
  })

</script>
