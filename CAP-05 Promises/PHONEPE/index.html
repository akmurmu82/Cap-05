<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHONEPE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="home" class="container">
      <form action="">
        <label for="">Enter Amount</label>
        <input id="inputAmount" type="number" placeholder="Amount" />

        <input id="submit" type="submit" value="Make Pay" />
      </form>
    </div>

    <div class="box" id="pendingScreen">
      <h1>Pending Screen</h1>
    </div>

    <div class="box" id="successfulScreen">
      <h1>successful Screen</h1>
    </div>
    <div class="box" id="failedScreen">
      <h1>unsuccessful Screen</h1>
    </div>
  </body>
</html>
